services:
  redis:
    image: redis:7-alpine
    container_name: error-classifier-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ../core
      dockerfile: Dockerfile
    container_name: error-classifier-backend
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_ENABLED=true
      - REDIS_CACHE_TTL=3600
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: error-classifier-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: error-classifier-network

volumes:
  redis_data:
    driver: local
